##################################################################################################
# Namespace
##################################################################################################
apiVersion: v1
kind: Namespace
metadata:
  name: deepflow-cp-golang-demo
---
##################################################################################################
# Deployments
##################################################################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: golang-cp-demo
  name: golang-cp-demo
  namespace: deepflow-cp-golang-demo
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: golang-cp-demo
  template:
    metadata:
      labels:
        app: golang-cp-demo
    spec:
      containers:
      - name: golang-cp-demo
        image: registry.cn-beijing.aliyuncs.com/deepflow-demo/golang-cp-demo-deployment:latest
        command:
        - ./golang-cp-exec
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          protocol: TCP
        env:
        - name: HOST_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.hostIP
        - name: PYROSCOPE_SERVER_ADDRESS
          value: http://${HOST_IP}:38086
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: loadgenerator
  name: loadgenerator
  namespace: deepflow-cp-golang-demo
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: loadgenerator
  template:
    metadata:
      labels:
        app: loadgenerator
    spec:
      containers:
      - name: loadgenerator
        image: registry.cn-beijing.aliyuncs.com/deepflow-demo/continuous-profile-loadgenerator:latest
        command:
        - python
        - load-generator.py
        imagePullPolicy: IfNotPresent
---
##################################################################################################
# Services
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  labels:
    app: golang-eu-north
  name: eu-north
  namespace: deepflow-cp-golang-demo
spec:
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 5000
  selector:
    app: golang-cp-demo
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: golang-ap-south
  name: ap-south
  namespace: deepflow-cp-golang-demo
spec:
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 5000
  selector:
    app: golang-cp-demo
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: golang-us-east
  name: us-east
  namespace: deepflow-cp-golang-demo
spec:
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 5000
  selector:
    app: golang-cp-demo
  sessionAffinity: None
  type: ClusterIP
