    spec:
      containers:
      - name: curl
        image: docker.io/litmuschaos/curl:latest
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sh
        - -exc
        - |
          while true
          do
          curl -i foo-svc
          sleep 3
          done